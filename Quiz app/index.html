<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .quiz-container {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">Loading...</h2>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <p id="result"></p>
    </div>

    <script>
        const quizData = {
            "India": "New Delhi",
            "France": "Paris",
            "Germany": "Berlin",
            "Japan": "Tokyo",
            "USA": "Washington D.C."
        };
        
        let remainingCountries = Object.keys(quizData);
        let correctAnswer = "";

        function generateQuestion() {
            if (remainingCountries.length === 0) {
                document.getElementById("question").innerText = "Quiz Completed! üéâ";
                document.querySelectorAll(".option").forEach(btn => btn.style.display = "none");
                return;
            }

            let randomIndex = Math.floor(Math.random() * remainingCountries.length);
            let questionCountry = remainingCountries.splice(randomIndex, 1)[0]; // Remove chosen country
            correctAnswer = quizData[questionCountry];
            
            document.getElementById("question").innerText = `What is the capital of ${questionCountry}?`;
            
            let options = Object.values(quizData);
            let wrongAnswers = options.filter(cap => cap !== correctAnswer).sort(() => 0.5 - Math.random()).slice(0, 3);
            
            let allOptions = [...wrongAnswers, correctAnswer].sort(() => 0.5 - Math.random());
            
            document.querySelectorAll(".option").forEach((btn, index) => {
                btn.innerText = allOptions[index];
            });
        }
        
        function checkAnswer(button) {
            let result = document.getElementById("result");
            if (button.innerText === correctAnswer) {
                result.innerText = "‚úÖ Correct!";
                setTimeout(generateQuestion, 1500);
            } else {
                result.innerText = "‚ùå Wrong! Try again.";
            }
        }
        
        generateQuestion();
    </script>
</body>
</html>
